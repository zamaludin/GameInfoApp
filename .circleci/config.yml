# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
# For a detailed guide to building and testing on iOS, read the docs:
# https://circleci.com/docs/2.0/testing-ios/
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    macos:
      xcode: 14.1.0 # Specify the Xcode version to use

    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: build api
          command: 
          cd Modules/GIAPI
          swift build
      - run:
          name: build game
          command: 
          cd Modules/GIGame
          swift build
      - run:
          name: build common
          command: 
          cd Modules/GICommon
          swift build
      - run:
          name: build page
          command: 
          cd Modules/GIPage
          swift build
      - run:
          name: build game detail
          command: 
          cd Modules/GIGameDetail
          swift build
      - run:
          name: build about
          command: 
          cd Modules/GIAbout
          swift build
      - run: xcodebuild clean build test -workspace GameInfoApp.xcodeproj/project.xcworkspace -scheme "GameInfoApp" -sdk iphonesimulator -destination "platform=iOS Simulator,OS=16.1,name=iPhone 14 Pro Max" ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO      

      # Collect XML test results data to show in the UI, and save the same XML
      # files under test-results folder in the Artifacts tab
      - store_test_results:
          path: test_output
      - store_artifacts:
          path: test_output
          destination: scan-output

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build